# ========================================
# CTF VM Setup Configuration
# ========================================
# Edit these values to customize your installation
# Use true/false for boolean options
# ========================================

# ═══════════════════════════════════════
# PLATFORMS
# ═══════════════════════════════════════
# Which CTF platforms do you use?
SETUP_HTB=true
SETUP_THM=true
SETUP_CTF=true
SETUP_PENTESTERLAB=false

# ═══════════════════════════════════════
# CORE FEATURES (Tier 1 & 2)
# ═══════════════════════════════════════
FEATURE_WORKSPACE=true          # box-new command
FEATURE_VPN_MANAGER=true        # VPN connection management
FEATURE_LISTENER=true           # Smart reverse shell listener
FEATURE_FILE_TRANSFER=true      # HTTP/SMB servers
FEATURE_PAYLOAD_GEN=true        # Payload generator
FEATURE_NETWORK_INFO=true       # Network information dashboard
FEATURE_TARGET_MANAGER=true     # Target IP/hostname management
FEATURE_TOOL_UPDATER=true       # Update all tools command

# ═══════════════════════════════════════
# OPTIONAL FEATURES
# ═══════════════════════════════════════
FEATURE_BLOODHOUND=false        # Active Directory enumeration
FEATURE_DOCKER=false            # Docker containers for testing
FEATURE_BURP=false              # Burp Suite configuration
FEATURE_REPORT_GEN=false        # Automated report generation
FEATURE_SCREENSHOT=false        # Screenshot management
FEATURE_WEB_ENUM=false          # Automated web enumeration

# ═══════════════════════════════════════
# DIRECTORY STRUCTURE
# ═══════════════════════════════════════
DIR_TOOLS="tools"
DIR_WORDLISTS="wordlists"
DIR_LOOT="loot"
DIR_EXPLOITS="exploits"
DIR_RECON="recon"

# ═══════════════════════════════════════
# NETWORK SETTINGS
# ═══════════════════════════════════════
DEFAULT_LISTENER_PORT=4444
DEFAULT_HTTP_PORT=8000
DEFAULT_SMB_SHARE="share"
VPN_CONFIG_PATH="~/Downloads"

# ═══════════════════════════════════════
# TOOL INSTALLATION
# ═══════════════════════════════════════
# Core pentesting tools
INSTALL_PEASS=true              # LinPEAS/WinPEAS
INSTALL_NISHANG=true            # PowerShell scripts
INSTALL_LINENUM=true            # Linux enumeration
INSTALL_NMAP_AUTOMATOR=true     # Automated nmap scanning
INSTALL_KERBRUTE=true           # Kerberos enumeration
INSTALL_WINDAPSEARCH=true       # LDAP enumeration

# Additional tools (optional)
INSTALL_BLOODHOUND=false        # AD analysis
INSTALL_SHARPHOUND=false        # AD data collector
INSTALL_RUBEUS=false            # Kerberos attacks
INSTALL_CRACKMAPEXEC=false      # Network exploitation

# ═══════════════════════════════════════
# PACKAGE GROUPS
# ═══════════════════════════════════════
INSTALL_CORE_TOOLS=true         # Essential tools (nmap, gobuster, etc)
INSTALL_WEB_TOOLS=true          # Web testing (nikto, feroxbuster, etc)
INSTALL_AD_TOOLS=false          # Active Directory tools
INSTALL_EXPLOIT_TOOLS=true      # Exploit frameworks
INSTALL_WORDLISTS=true          # SecLists, rockyou, etc

# ═══════════════════════════════════════
# ALIASES & SHORTCUTS
# ═══════════════════════════════════════
ALIASES_BASIC=true              # Basic navigation (c, dl, htb, etc)
ALIASES_NMAP=true               # Nmap shortcuts
ALIASES_WEB=true                # Web enumeration
ALIASES_AD=false                # Active Directory
ALIASES_CUSTOM=true             # Load from custom/ directory

# ═══════════════════════════════════════
# SHELL CONFIGURATION
# ═══════════════════════════════════════
SET_BASH_DEFAULT=true           # Set bash as default shell
CONFIGURE_TMUX=true             # Configure tmux settings
INSTALL_FASTFETCH=true          # System info display
INSTALL_WALLPAPERS=true         # Kali wallpapers

# ═══════════════════════════════════════
# ADVANCED OPTIONS
# ═══════════════════════════════════════
PARALLEL_DOWNLOADS=true         # Download tools in parallel
SHALLOW_CLONES=true             # Use --depth 1 for git clones
AUTO_UPDATE_DB=true             # Run updatedb after installation
VERBOSE_OUTPUT=false            # Show detailed output
CREATE_BACKUPS=true             # Backup existing configs

# ═══════════════════════════════════════
# CUSTOMIZATION
# ═══════════════════════════════════════
# Custom scripts to run after installation
POST_INSTALL_SCRIPT=""          # Path to custom post-install script
CUSTOM_PACKAGES=""              # Space-separated list of additional packages

# ═══════════════════════════════════════
# END OF CONFIGURATION
# ═══════════════════════════════════════